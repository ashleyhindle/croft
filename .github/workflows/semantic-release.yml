name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --global semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github semantic-release-composer

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }} # Optional: for private packages
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }} # Set this secret for Packagist auto-publish
        run: |
          npx semantic-release

